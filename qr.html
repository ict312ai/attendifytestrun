<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      text-align: center;
    }
    .qr-container {
      margin-top: 20px;
    }
    .qr-code {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>QR Code Generator</h1>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div class="qr-container">
      <div id="qrcode" class="qr-code"></div>
    </div>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    // Function to generate QR code with a random URL
    function generateQRCode() {
      // Base URL for QR code
      var baseUrl = "https://www.example.com";
      // Generate a random query string
      var randomQuery = Math.random().toString(36).substring(2, 15);
      // Final URL that combines base URL and random query string
      var finalUrl = baseUrl + "?id=" + randomQuery;

      // Clear any existing QR code before generating a new one
      document.getElementById("qrcode").innerHTML = "";

      // Create the QR code with the final URL
      new QRCode(document.getElementById("qrcode"), {
        text: finalUrl,
        width: 200,
        height: 200,
        colorDark: "#A40000",  // Dark color for the QR code
        colorLight: "#ffffff", // Light color for the QR code background
        correctLevel: QRCode.CorrectLevel.H // Error correction level
      });

      // Create an image element for the logo
      var logo = document.createElement("img");
      logo.src = "ue-logo.png";  // Change this to your logo URL
      logo.classList.add("logo"); // Add logo class to position it
      document.getElementById("qrcode").appendChild(logo); // Append the logo inside the QR code
    }
  </script>
</body>
</html>
